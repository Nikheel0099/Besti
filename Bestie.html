<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: #fff;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #celebration {
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin: 20px 0;
            opacity: 0;
            animation: fadeInText 3s ease-in-out forwards, textGlow 2s infinite alternate;
        }
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes textGlow {
            from { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4; }
            to { text-shadow: 0 0 20px #ff1493, 0 0 30px #ff1493; }
        }
        .teddy {
            width: 200px;
            margin: 20px auto;
            transition: opacity 1s ease-in-out;
        }
        .hidden {
            opacity: 0;
            visibility: hidden;
        }
        .button {
            padding: 10px 20px;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff1493;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="celebration">
        <img src="https://media2.giphy.com/media/EEEqW6n1PY0DVjkDOx/giphy.gif" alt="Teddy Bear" class="teddy" id="teddyBear">
        <h1 id="message">Happy Birthday Bestie</h1>
        <button class="button" onclick="startCelebration()">Celebrate</button>
        <audio id="birthdaySong" src="https://www.dropbox.com/scl/fi/s2yqv0idr54vv4762roze/besti.mp3?raw=1"></audio>
    </div>

    <script>
        function startCelebration() {
            const teddy = document.getElementById('teddyBear');
            const message = document.getElementById('message');
            const song = document.getElementById('birthdaySong');
            
            // Hide the teddy bear
            teddy.classList.add('hidden');
            
            // Play the song
            song.play();

            // Open the other website in the same window, full screen
            window.location.href = "https://chhotuforyou.netlify.app/";
        }
    </script>
</body>
</html>
